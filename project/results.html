<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Predictor - Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Career Results</h1>
        <p>Explore your personalized career suggestions with AI insights.</p>
        <nav>
            <a href="index.html">Home</a> | <a href="form.html">Retake Assessment</a>
        </nav>
    </header>
    <main>
        <section id="results-section">
            <h2>Suggested Career Paths</h2>
            <div id="results"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        // Load and display results on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userData = getUserData();
            if (userData) {
                const suggestions = analyzeCareer(userData.skills, userData.interest, userData.trend);
                displayResults(suggestions);
            } else {
                document.getElementById('results').innerHTML = '<p>No assessment data found. Please complete the assessment first.</p>';
            }
        });
    </script>
</body>
</html>
